{% extends "layouts/base.html" %}

{% block content %}
<div style="margin-top: 75px; margin-left: 25px;">
    <h1>Proyectos</h1>
    
    <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2"> 
    
            {% for trabajo in trabajos %}
    
            <div class="card">
                <div class="card-header">
                  Trabajo {{trabajo.id}}
                </div>
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <h1>{{trabajo.name}}</h1></br>
                    <footer class="blockquote-footer">Fecha de lanzamiento: <cite title="Source Title">{{trabajo.fecha}}</cite></footer>
                  </blockquote>
                </div>
              </div></br>      
            
            {% endfor %}
    
            </div>
        </div>
    </div>
    
    <footer class="bg-light text-lg-start">
      
        <hr class="m-0" />   
        <!-- Copyright -->
        <p style="text-align: center;">Desarrollado por Federico R. Steinaker</p>
        <p style="text-align: center; margin-top: -10px;">Taller Python y Django - UnRaf 2023</p>
      </footer>
    
    {% endblock %}
